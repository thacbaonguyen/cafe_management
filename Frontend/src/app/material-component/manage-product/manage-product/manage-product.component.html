<mat-card style="padding-bottom: 30px;">
    <b><span>Manage Product</span></b>
    <button mat-flat-button color="primary" style="float: 'right';" (click)="handleAddAction()">
        <mat-icon>add</mat-icon> Add new
    </button>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="">Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef="">Category</th>
            <td mat-cell *matCellDef="let element">{{element.category.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef="">Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef="">Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef="">Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="handleDeleteAction(element)">
                    Xoa
                </button>
                <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Active or Deactive"
                [checked]= "element.status"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
    </table>
</div>
