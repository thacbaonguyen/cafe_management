<mat-card style="padding-bottom: 30px;">
    <b><span>Mange Category</span></b>
    <button mat-flat-button style="float: 'right'; margin-bottom: 10px;" color="primary" (click)="handleAddAction()">
        <mat-icon>add</mat-icon> Add new
    </button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="">Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef="">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayColumn; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumn"></tr>
    </table>
    
</div>
